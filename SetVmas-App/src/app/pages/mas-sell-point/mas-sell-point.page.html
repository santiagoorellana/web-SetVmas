<ion-header>
  <ion-toolbar color="primary">
    <ion-icon class="ion-margin-start" size="large" slot="start" src="/assets/icon/money.svg"></ion-icon>
    <ion-title>
      Vender Puntos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label color="primary" position="floating">* CÃ³digo de Usuario</ion-label>
      <ion-input [(ngModel)]="codigoComprador" name="anfitrion" type="text" #nombrev="ngModel" spellcheck="false"
        autocapitalize="off" required></ion-input>
      <ion-icon name="scan" slot="end" (click)="scanCode()" style="margin-top: 16px;"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">* Cantidad de puntos</ion-label>
      <ion-input [(ngModel)]="puntos" name="puntos" type="number" #puntosv="ngModel" spellcheck="false"
        autocapitalize="off" required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-buttons slot="end">
        <ion-button shape="round" fill="clear" color="primary" (click)="close()">Cancelar</ion-button>
        <ion-button [disabled]="!codigoComprador || !puntos" shape="round" class="save-button" fill="solid" color="primary" (click)="send()">Vender</ion-button>
      </ion-buttons>
    </ion-item>
  </form>
</ion-content>
