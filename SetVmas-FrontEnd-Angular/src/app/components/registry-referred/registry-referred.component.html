<div class="pag">
    <div style="text-align: center;">
    <a  title="Bienvenido a Setv+" target="_blank" routerLink="/inicio"><img (click)="sendIdAnfitrion()" alt="Logotipo de Setevemás" src="assets/images/splash.png"  /></a>


</div>





<div class="centrado">



  <div class="centrado">
<form [formGroup]="registerForm" #form="ngForm" (ngSubmit)="onSubmit()" >



      <div class="row">
        <div  class="d-flex flex-column flex-sm-row justify-content-center justify-content-sm-start align-items-center mb-2 mb-sm-3">
          <div class="mr-sm-4 mb-2 mb-sm-0 ico-register"></div>
          <mat-label class="title-modals">Registrarse</mat-label>
        </div>
      </div>

      <p style="margin-top:20px;font-weight: bold;margin-bottom: 20px; ">Código del anfitrión:{{id}}</p>

      <div class="row" >
        <div  class="col-12 col-lg-12" >
        <!--  <mat-form-field  appearance="outline" class="w-100 input-text input-text-height mx-0 mb-4">
            <input matInput type="text" placeholder="Anfitrión" formControlName="anfitrion" class="py-0 my-0">
          </mat-form-field>-->

       <p >  <mat-form-field appearance="outline" class="w-100 input-text input-text-height mx-0 mb-2">
            <input  matInput type="text" placeholder="Correo" formControlName="correo" required
            [ngClass]="{ 'is-invalid': submitted && f.correo.errors }" class="py-0 my-0">
            <mat-error *ngIf="f.correo.hasError('required')">
              Debes introducir un valor
            </mat-error>
            <mat-error *ngIf="f.correo.hasError('email')">
              Correo no válido
            </mat-error>
         </mat-form-field>


      </p>

          <p> <mat-form-field appearance="outline" class="w-100 input-text input-text-height mx-0 mb-2">
            <input matInput type="password" placeholder="Contraseña" required formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="py-0 my-0">
              <mat-error *ngIf="f.password.hasError('required')">
                Debes introducir un valor
              </mat-error>
              <mat-error *ngIf="f.password.hasError('minlength')">
                Debes introducir al menos 6 carácteres
              </mat-error>
          </mat-form-field></p>

          <p> <mat-form-field appearance="outline" class="w-100 input-text input-text-height mx-0 mb-2">
            <input matInput type="password" placeholder="Confirmar contraseña" required formControlName="confirmPassword"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" class="py-0 my-0">
              <mat-error *ngIf="f.confirmPassword.hasError('required')">
                Debes introducir un valor
              </mat-error>
              <mat-error *ngIf="f.confirmPassword.hasError('mustMatch')">
                Las contraseñas no coinciden
              </mat-error>
          </mat-form-field></p>

        <p> <mat-form-field appearance="outline" class="w-100 input-text input-text-height mx-0 mb-2">
            <input matInput type="text" placeholder="Teléfono" formControlName="telefono" required onkeypress="return event.charCode>=48 && event.charCode<=57" minlength="8" maxlength="8"
            [ngClass]="{ 'is-invalid': submitted && f.telefono.errors }">
              <mat-error *ngIf="f.telefono.hasError('required')">
                *Debes introducir un valor
              </mat-error>
          </mat-form-field></p>
        </div>
        <div >




           </div>
         </div>
         <div class="d-flex w-100 captcha">
          <!-- <div #recaptcha></div>-->

            <re-captcha (resolved)="resolved($event)" siteKey="6LfI1fcUAAAAAEwQ1Fb86Qkhabye30Y81fMYxsHM"></re-captcha><!--Setvmas
         <!--  <re-captcha (resolved)="resolved($event)" siteKey="6LdX0fcUAAAAAC8xRIu0HAX4szjL2Ufavpf_8Chq"></re-captcha>--><!--Localhost-->

        </div>





     </form>



    <div class="container px-lg-0 mt-4">
      <div class="row d-flex align-items-end">
        <div class="col-12 col-sm-6 order-1 order-sm-0">
          <button class="d-flex justify-content-center align-items-center py-2 w-100 btn-oval-orange" (click)="onCloseClick()">
            CANCELAR
          </button>
        </div>
        <div class="col-12 col-sm-6 mb-2 mb-sm-0 order-0 order-sm-1">
          <button (click)="onSubmit()" type="submit" mat-stroked-button [class.btn-disabled]="registerForm.invalid" [disabled]="registerForm.invalid"
          class="d-flex justify-content-center align-items-center py-2 w-100 btn-oval-orange">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            ACEPTAR
          </button>
        </div>
      </div>
    </div>


    <div class="container px-lg-0 mt-4">
      <div class="row d-flex align-items-end">
        <div class="col-12 col-sm-6 order-1 order-sm-0">
          <div >
            <a> <img src="assets/images/icons/setv-ok.png" /></a>
          </div>
        </div>
        <div class="col-12 col-sm-6 mb-2 mb-sm-0 order-0 order-sm-1">

            <a href="https://play.google.com/store/apps/details?id=com.setvmas.app" target="_blank"><img title="Descargar App" src="assets/images/icons/icon-download.png" /></a>

      </div>

      </div>
    </div>



    </div>









    </div>

</div>
