<h4 mat-dialog-title>Eliminar</h4>
<hr>
<div mat-dialog-content>
  <p>¿Está seguro que desea eliminar los elementos seleccionados?</p>
</div>
<div mat-dialog-actions>
  <div class="d-flex justify-content-end">
    <button mat-button class="btn btn-primary mr-3" (click)="onNoClick('false')">Cancelar</button>
    <button mat-button class="btn btn-danger" cdkFocusInitial (click)="onNoClick('true')">Eliminar</button>
  </div>
</div>
