<div class="container">
  <div class="row mt-sm-3">
    <div class="col-12 col-sm-3 order-2 order-sm-1 d-flex justify-content-center align-items-center pr-sm-0 mt-3 mt-sm-0">
      <div class="ico-sell-points"></div>
    </div>
    <div class="col-12 col-sm-9 order-1 order-sm-2 d-flex justify-content-center align-items-center title-modals">
      Vender puntos
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-4 d-flex flex-column justify-content-center align-items-start align-items-sm-end px-0 pr-sm-3">
      <mat-label class="label-phone color-blue">Usuario</mat-label>
      <mat-label class="label-phone color-blue">destino:</mat-label>
    </div>
    <div class="col-8 pl-0 pr-0 pr-md-2">
      <mat-form-field appearance="outline" class="w-100 btnInput">
        <input matInput placeholder="Usuario" [(ngModel)]="buyer"  class="py-0 my-0">
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-1 mt-lg-3">
    <div class="col-5 col-sm-4 d-flex flex-column justify-content-center align-items-start align-items-sm-end px-0 pr-sm-3">
      <mat-label class="label-phone color-blue">Cantidad</mat-label>
      <mat-label class="label-phone color-blue">de puntos:</mat-label>
    </div>
    <div class="col-3 col-sm-2 px-0">
      <mat-form-field appearance="outline" class="w-100 btnInput">
        <input matInput placeholder="0000" onkeypress="return event.charCode==46 || (event.charCode>=48 && event.charCode<=57)" [(ngModel)]="amount" class="py-0 my-0">
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-3 mt-lg-5 pt-lg-4">
    <div class="col-12 col-lg-6 pl-lg-0 pr-lg-1 mt-2 mt-lg-0 order-2 order-lg-1">
      <div class="d-flex justify-content-center align-items-center cursor-pointer oval-btn color-blue font-osbold py-2" (click)="onCloseClick()">
        CANCELAR
      </div>
    </div>
    <div class="col-12 col-lg-6 pr-lg-0 pl-lg-1 order-1 order-lg-2">
      <div class="d-flex justify-content-center align-items-center cursor-pointer oval-btn color-blue font-osbold py-2" (click)="onSellClick()">
        VENDER
      </div>
    </div>
  </div>
</div>
