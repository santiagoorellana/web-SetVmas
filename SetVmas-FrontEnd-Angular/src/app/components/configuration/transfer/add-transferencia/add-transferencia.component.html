<form #form="ngForm" autocomplete="off" (submit)="salvarCambios()">
  <div class="container pt-4 pb-3">
    <div class="row">
      <div class="col-12">
        <p class="title-pages pl-3 py-3">Asignar Bonificación</p>
      </div>
    </div>
    <div class="row pt-4 pb-2">
      <div class="col-12">
        <div class="container bg-white py-3">
          <div class="row">
            <div class="col-12">
              <input type="hidden"
                name="TransferenciaId"
                id="TransferenciaId"
                #TransferenciaId="ngModel"
                class="form-control"
                [(ngModel)]="service.formData.TransferType">
            </div>
            <div class="col-12">
              <div class="d-flex flex-row text-center align-items-center bg-white input-custom">
                <label for="Puntos"></label>
                <mat-form-field>
                  <input matInput
                    type="number"
                    name="Puntos"
                    id="Puntos"
                    min="1"
                    #Puntos="ngModel"
                    required
                    [(ngModel)]="service.formData.Points"
                    placeholder="Puntos">
                </mat-form-field>
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex flex-row text-center align-items-center bg-white">
                <label for="Usuario Destino"></label>
                <mat-form-field class="example-chip-list" style="width:100% !important;">
                  <mat-chip-list #chipList>
                    <mat-chip *ngFor="let user of users;let indx=index;" [selectable]="selectable" [removable]="removable" (removed)="remove(user,indx)">
                      {{user.Correo}}
                      <mat-icon matChipRemove *ngIf="removable" class="btn-del-etiqueta"></mat-icon>
                    </mat-chip>
                    <input placeholder="Usuarios*" #categoryInput required [formControl]="userCtrl" [matAutocomplete]="auto" [matChipInputFor]="chipList"
                           [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
                  </mat-chip-list>
                  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                    <mat-option *ngFor="let user of filteredUser| async" [value]="user">
                      {{user.Correo}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
            </div>
            <div class="col-12 d-flex flex-column">
              <hr class="w-100 separator-btns-admin">
              <div class="d-flex flex-column flex-sm-row justify-content-center justify-content-sm-end">
                <button class="btn-admin px-4 mr-sm-3 mb-2 mb-sm-0" mat-raised-button [class.btn-disabled]="form.invalid" [disabled]="form.invalid" type="submit">
                  <span><i class="fa fa-floppy-o px-2" aria-hidden="true"></i></span>
                  <span class="btn-filter-border pr-3">Guardar</span>
                </button>
                <button class="btn-admin px-4" routerLink="/admin/transferencias">
                  <span><i class="fa fa-arrow-left px-2" aria-hidden="true"></i></span>
                  <span class="btn-filter-border pr-3">Regresar</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
