<form #form="ngForm" autocomplete="off" (submit)="salvarCambios()">
  <div class="container pt-4 pb-3">
    <div class="row">
      <div class="col-12">
        <p class="title-pages pl-3 py-3">Gestión de Clases de Usuarios</p>
      </div>
    </div>
    <div class="row pt-4 pb-2">
      <div class="col-12">
        <div class="container bg-white py-3">
          <div class="row">
            <div class="col-12">
              <input type="hidden" name="ClasesUsuariosId" id="ClasesUsuariosId" #ClasesUsuariosId="ngModel"
                    class="form-control" [(ngModel)]="servPag.formData.ClasesUsuariosId">
            </div>
            <div class="col-12 col-sm-6 col-lg-4 w-100">
              <label for="Nombre"></label>
              <mat-form-field class="w-100">
                <input matInput
                      type="text"
                      name="Nombre"
                      id="Nombre"
                      #Nombre="ngModel"
                      required
                      disabled
                      [(ngModel)]="servPag.formData.Nombre"
                      placeholder="Nombre">
              </mat-form-field>
              <p *ngIf="Nombre.invalid && Nombre.touched" style="color: #020448; ">* Campo obligatorio</p>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <label for="BonificacionPorAlcanzarla"></label>
              <mat-form-field class="w-100">
                <input matInput
                      name="BonificacionPorAlcanzarla"
                      id="BonificacionPorAlcanzarla"
                      #BonificacionPorAlcanzarla="ngModel"
                      required
                      [(ngModel)]="servPag.formData.BonificacionPorAlcanzarla"
                      type="number"
                      placeholder="Bonif. Por Alcanzarla">
              </mat-form-field>
            </div>
        <!--    <div class="col-12 col-sm-6 col-lg-4">
              <label for="BonificacionPorAnuncioDiario"></label>
              <mat-form-field class="w-100">
                <input matInput
                      name="BonificacionPorAnuncioDiario"
                      id="BonificacionPorAnuncioDiario"
                      #BonificacionPorAnuncioDiario="ngModel"
                      required
                      [(ngModel)]="servPag.formData.BonificacionPorAnuncioDiario"
                      type="number"
                      placeholder="Bonif. Por Anuncio Diario">
              </mat-form-field>
            </div>-->
            <div class="col-12 col-sm-6 col-lg-4">
              <label for="RequisitoAntigueda"></label>
              <mat-form-field class="w-100">
                <input matInput
                      name="RequisitoAntigueda"
                      id="RequisitoAntigueda"
                      #RequisitoAntigueda="ngModel"
                      required
                      [(ngModel)]="servPag.formData.RequisitoAntigueda"
                      type="number"
                      placeholder="Requisito Antigüeda">
              </mat-form-field>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <label for="RequisitoCompras"></label>
              <mat-form-field class="w-100">
                <input matInput
                      name="RequisitoCompras"
                      id="RequisitoCompras"
                      #RequisitoCompras="ngModel"
                      required
                      [(ngModel)]="servPag.formData.RequisitoCompras"
                      type="number"
                      placeholder="Requisito Compras">
              </mat-form-field>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <label for="RequisitoCantidadReferidos"></label>
              <mat-form-field class="w-100">
                <input matInput
                      name="RequisitoCantidadReferidos"
                      id="RequisitoCantidadReferidos"
                      #RequisitoCantidadReferidos="ngModel"
                      required
                      [(ngModel)]="servPag.formData.RequisitoCantidadReferidos"
                      type="number"
                      placeholder="Requisito Cantidad de Referidos"
                      >
              </mat-form-field>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <label for="RequisitoPuntos"></label>
              <mat-form-field class="w-100">
                <input matInput
                       name="RequisitoPuntos"
                       id="RequisitoPuntos"
                       #RequisitoPuntos="ngModel"
                       required
                       [(ngModel)]="servPag.formData.RequisitoPuntos"
                       type="number"
                       placeholder="Requisito Cantidad de Puntos"
                >
              </mat-form-field>
            </div>

            <div class="col-12 col-sm-6 col-lg-4 w-100">
              <label for="FactorBonificacionCompra"></label>
              <mat-form-field class="w-100">
                <input matInput
                       type="text"
                       name="FactorBonificacionCompra"
                       id="FactorBonificacionCompra"
                       #FactorBonificacionCompra="ngModel"

                       required
                       [(ngModel)]="servPag.formData.FactorBonificacionCompra"
                       placeholder="Factor Bonificación por Compra">
              </mat-form-field>

            </div>



            <div class="col-12 d-flex flex-column">
              <hr class="w-100 separator-btns-admin">
              <div class="d-flex flex-column flex-sm-row justify-content-center justify-content-sm-end">
                <button class="btn-admin px-4 mr-sm-3 mb-2 mb-sm-0" mat-raised-button [class.btn-disabled]="form.invalid" [disabled]="form.invalid" type="submit">
                  <span><i class="fa fa-floppy-o px-2" aria-hidden="true"></i></span>
                  <span class="btn-filter-border pr-3">Guardar</span>
                </button>
                <button class="btn-admin px-4" routerLink="/admin/nomencladores/clases-usuarios">
                  <span><i class="fa fa-arrow-left px-2" aria-hidden="true"></i></span>
                  <span class="btn-filter-border pr-3">Regresar</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
