<form #form="ngForm" autocomplete="off" (submit)="service.salvarCambios()">
  <div class="container pt-4 pb-3">
    <div class="row">
      <div class="col-12">
        <p class="title-pages pl-3 py-3">Gestión de Motivos de Denuncia</p>
      </div>
    </div>
    <div class="row pt-4 pb-2">
      <div class="col-12">
        <div class="container bg-white py-3">
          <div class="row">
            <div class="col-12">
              <input type="hidden"
              name="MotivoDenunciaId"
              id="MotivoDenunciaId"
              #MotivoDenunciaId="ngModel"
              class="form-control"
              [(ngModel)]="service.formData.MotivoDenunciaId">
            </div>
            <div class="col-12">
              <div class="d-flex flex-row text-center align-items-center bg-white input-custom">
                <mat-form-field class="w-100">
                  <mat-label>Nombre</mat-label>
                  <input matInput
                     type="text"
                     name="Nombre"
                     id="Nombre"
                     #Nombre="ngModel"
                     required
                     [disabled]="service.currentUser.Rol != 'Super Administrador'"
                     [(ngModel)]="service.formData.Nombre"
                     placeholder="Nombre">
                </mat-form-field>
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex flex-row text-center align-items-center bg-white input-custom">
                <mat-form-field class="w-100">
                  <mat-label>Estado</mat-label>
                  <mat-select [(ngModel)]="service.formData.Estado" #Estado="ngModel" name="Estado" id="Estado" required>
                    <mat-option value="Activado">Activado</mat-option>
                    <mat-option value="Desactivado">Desactivado</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="col-12 d-flex flex-column">
              <hr class="w-100 separator-btns-admin">
              <div class="d-flex flex-column flex-sm-row justify-content-center justify-content-sm-end">
                <button class="btn-admin px-4 mr-sm-3 mb-2 mb-sm-0" mat-raised-button [class.btn-disabled]="form.invalid" [disabled]="form.invalid" type="submit">
                  <span><i class="fa fa-floppy-o px-2" aria-hidden="true"></i></span>
                  <span class="btn-filter-border pr-3">Guardar</span>
                </button>
                <button class="btn-admin px-4" routerLink="/admin/nomencladores/motivos-denuncia">
                  <span><i class="fa fa-arrow-left px-2" aria-hidden="true"></i></span>
                  <span class="btn-filter-border pr-3">Regresar</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
