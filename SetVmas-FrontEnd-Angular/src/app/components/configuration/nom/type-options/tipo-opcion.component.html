
<div class="container pt-4 pb-3">
  <div class="row">
    <div class="col-12">
      <p class="title-pages pl-3 py-3">Gestión de Tipos de Opciones Avanzadas</p>
    </div>
  </div>
  <!-- Filters -->
  <div class="row pt-4 pb-2">
    <div class="col-12">
      <div class="container bg-white pt-3">
        <div class="row">
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="d-flex flex-row text-center align-items-center bg-white">
              <span><i class="fa fa-search fa-1x px-2 text-dark-gray" aria-hidden="true"></i></span>
              <mat-form-field class="w-100">
                <mat-label>Buscar</mat-label>
                <input matInput placeholder="Buscar" #input>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="row mt-2">
    <div class="col-12">
      <div class="mat-elevation-z8">
        <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource"
           matSort matSortActive="Nombre" matSortDirection="asc" matSortDisableClear  id="tblBackend">

          <ng-container matColumnDef="TipoOpcionId">
            <mat-header-cell style="display: none" *matHeaderCellDef>Id</mat-header-cell>
            <mat-cell style="display: none" *matCellDef="let row" #idT>{{row.TipoOpcionId}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="Nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="tituloTablas col-md-3">Nombre</mat-header-cell>
            <mat-cell *matCellDef="let row" class="col-md-3">{{row.Nombre}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="TextoLabel">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="tituloTablas">Texto para Label</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.TextoLabel}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="Precio">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="tituloTablas">Precio</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.Precio}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="CantidadFrecuencia">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="tituloTablas">Cant. o Frec.</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.CantidadFrecuencia}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="MinimoComprar">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="tituloTablas">Mínimo a Comprar</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.MinimoComprar}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="Acciones">
            <mat-header-cell *matHeaderCellDef class="tituloTablas col-lg-2">Acciones</mat-header-cell>
            <mat-cell *matCellDef="let row" class="col text-center">
              <mat-icon aria-hidden="false" (click)="onEdit(row.TipoOpcionId)" aria-label="Editar" class="editar-icon"></mat-icon>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: tableColumns" (click)="onRowClicked(row)"></mat-row>

        </mat-table>

        <mat-paginator [length]="servTO.resultsLength" [pageSize]="servTO.pageSize"
                       [pageSizeOptions]="[10, 20, 30]" (page)="getPaginatorData($event)" [showFirstLastButtons]="true"></mat-paginator>
