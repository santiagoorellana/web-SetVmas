        <form [formGroup]="contactForm" #form="ngForm" (ngSubmit)="enviarCorreo()">
    <div class="item-wrapper">

      <div class="row">
        <div class="col-6">
            <mat-form-field appearance="outline" class="w-100 align-content-start">
                <input matInput type="text" placeholder="Nombre" formControlName="nombre" class="py-0 my-0">
            </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="outline" class="w-100 align-content-end" id="correo-contact-form">

              <input matInput type="text" placeholder="* Correo" formControlName="correo" required
                     [ngClass]="{ 'is-invalid': submitted && f.correo.errors }" class="py-0 my-0">
              <mat-error *ngIf="f.correo.hasError('required')" >
                  Debes introducir un valor
              </mat-error>
              <mat-error *ngIf="f.correo.hasError('email')" >
                  Correo no válido
              </mat-error>
          </mat-form-field>

        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
              <input matInput type="text" placeholder="Asunto" formControlName="asunto" class="py-0 my-0">
          </mat-form-field>
        </div>

      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100 fs-input" appearance="outline">
              <textarea matInput type="text" rows="15" placeholder="* Mensaje" formControlName="mensaje" class="py-0 my-0">  </textarea>
          </mat-form-field>


        </div>

      </div>
        <div class="row">
            <div class="col-12">
               <re-captcha (resolved)="resolved($event)"  siteKey="6LfI1fcUAAAAAEwQ1Fb86Qkhabye30Y81fMYxsHM"></re-captcha><!--Setvmas-->
                <!--  <re-captcha (resolved)="resolved($event)" siteKey="6LdX0fcUAAAAAC8xRIu0HAX4szjL2Ufavpf_8Chq"></re-captcha>--><!--Localhost-->



            </div>

        </div>



          <br>

          <hr>


          <div class="row">
            <div class="col-12 d-flex flex-column flex-md-row justify-content-center align-items-center">

              <button mat-raised-button
                      class="btn-contacto py-2 mr-4"
                      [class.btn-disabled]="form.invalid" [disabled]="form.invalid" type="submit">
               <i class="fa fa-send"></i> ENVIAR
              </button>
              <button mat-raised-button type="button" (click)="Inicio()"
                      class="btn-contacto py-2">
                <i class="fa fa-arrow-left">  </i> CANCELAR
              </button>

            </div>
          </div>

        </div>
      </form>
